---
alias: Away Mode
description: Set home to away
id: b3fb5ce0-95dc-4765-994b-3ce51368cc84
mode: single
trigger:
  - platform: state
    entity_id: binary_sensor.house_occupied
    to: 'off'
  - platform: template
    value_template: "{{ is_state( 'alarm_control_panel.ring_alarm', 'armed_away') and is_state( 'input_boolean.guest_mode', 'on') }}"
condition:
  condition: or
  conditions:
    # This is so that I don't run this accidentally when house is in away mode
    - condition: state
      entity_id: alarm_control_panel.ring_alarm
      state: disarmed
    - condition: state
      entity_id: alarm_control_panel.ring_alarm
      state: armed_home
action:
  - service: alarm_control_panel.alarm_arm_away
    entity_id: alarm_control_panel.ring_alarm
  - service: lock.lock
    entity_id: lock.front_door
  - service: light.turn_off
    entity_id: light.all_lights
  - service: climate.set_hvac_mode
    data:
      entity_id: climate.upstairs_thermostat_mode
      hvac_mode: heat_cool
  - delay: 0:00:05
  - service: climate.set_hvac_mode
    data:
      entity_id: climate.downstairs_thermostat_mode
      hvac_mode: heat_cool
  - delay: 0:00:05
  - service: climate.set_temperature
    data:
      entity_id:
        - climate.upstairs_thermostat_mode
        - climate.downstairs_thermostat_mode
      target_temp_high: 78
      target_temp_low: 60
  - service: notify.everyone
    data:
      title: "Mode"
      message: "ðŸ‘‹ Good bye! Your home is safe now!"
      data:
        push:
          thread-id: "mode"