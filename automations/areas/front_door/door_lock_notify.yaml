---
alias: Front Door Lock Notify
description: Notify when front door lock locks or unlocks
id: 87809b3f-f740-4221-a7e2-ec3e10ac18cc
mode: single
trigger:
  - platform: state
    entity_id: "lock.front_door"
    from: "locked"
    to: "unlocked"
  - platform: state
    entity_id: "lock.front_door"
    from: "unlocked"
    to: "locked"
variables:
  message: >-
    {% if is_state('lock.front_door', 'locked') %}
    ðŸ”’ Front door locked
    {% else %}
    ðŸ”“ Front door unlocked
    {% endif %}
condition:
  - condition: numeric_state
    entity_id: sensor.home_assistant_uptime
    above: 3
action:
  - service: notify.everyone
    data:
      title: "Front Door"
      message: "{{ message }}"
      data:
        push:
          thread-id: "front-door"