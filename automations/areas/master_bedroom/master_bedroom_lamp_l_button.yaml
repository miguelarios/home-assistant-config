---
alias: Master Bedroom Lamp L Button
description: >-
  Turn on left Master Bedroom Lamp by clicking on button
id: c1e00c58-cdaa-4b1a-ba47-c692da7d40db
mode: single
trigger:
  - platform: device
    domain: mqtt
    device_id: 1ac72777142411eba34abdb1e0dcb7f6
    type: action
    subtype: single
    discovery_id: 0x00158d00035c62e3 action_single
variables:
  lamp: light.master_bedroom_lamp_l
action:
  - choose:
      - conditions:
          - condition: state
            entity_id: light.master_bedroom_lamp_l
            state: 'off'
        sequence:
          - service: light.turn_on
            data:
              entity_id: light.master_bedroom_lamp_l
              brightness_pct: 100
              transition: 1

      - conditions:
          - condition: state
            entity_id: light.master_bedroom_lamp_l
            state: 'on'
          - condition: numeric_state
            entity_id: light.master_bedroom_lamp_l
            attribute: brightness
            above: 200
        sequence:
          - service: light.turn_on
            data:
              entity_id: light.master_bedroom_lamp_l
              brightness_pct: 50
              transition: 1

      - conditions:
          - condition: state
            entity_id: light.master_bedroom_lamp_l
            state: 'on'
          - condition: numeric_state
            entity_id: light.master_bedroom_lamp_l
            attribute: brightness
            above: 10
            below: 199
        sequence:
          - service: light.turn_off
            data:
              entity_id: light.master_bedroom_lamp_l
              transition: 1