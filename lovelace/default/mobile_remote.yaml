path: mobile_remote
title: Remote
icon: mdi:remote

cards:
- type: vertical-stack
  cards:
  - type: 'custom:text-divider-row'
    text: Living Room TV
  - type: horizontal-stack
    cards:
# Power Button
    - type: custom:button-card
      entity: remote.harmony_hub
      show_name: false
      icon: mdi:power
      color_type: card
      color: black
      size: 50px
      styles:
        card:
        - height: 80px
      state:
      - value: 'on'
        color: red
      tap_action:
        action: call-service
        service: remote.turn_off
        service_data:
          entity_id: remote.harmony_hub
  - type: horizontal-stack
    cards:
# DirecTV button
    - type: custom:button-card
      entity: remote.harmony_hub
      show_name: false
      icon: mdi:television
      color: var(--paper-item-icon-color)
      state:
      - operator: template
        value: >
          [[[
            return (states['remote.harmony_hub'].attributes.current_activity ===  'Watch DirecTV')
          ]]]
        color: green
      tap_action:
        action: call-service
        service: remote.turn_on
        service_data:
          entity_id: remote.harmony_hub
          activity: 38795930
# Netflix button
    - type: custom:button-card
      entity: remote.harmony_hub
      show_name: false
      icon: mdi:netflix
      color: var(--paper-item-icon-color)
      state:
      - operator: template
        value: >
          [[[
            return (states['remote.harmony_hub'].attributes.current_activity ===  'Watch Netflix')
          ]]]
        color: green
      tap_action:
        action: call-service
        service: remote.turn_on
        service_data:
          entity_id: remote.harmony_hub
          activity: 33813158
# Movie/DVD button
    - type: custom:button-card
      entity: remote.harmony_hub
      show_name: false
      icon: mdi:movie
      color: var(--paper-item-icon-color)
      state:
      - operator: template
        value: >
          [[[
            return (states['remote.harmony_hub'].attributes.current_activity ===  'Watch a Movie')
          ]]]
        color: green
      tap_action:
        action: call-service
        service: remote.turn_on
        service_data:
          entity_id: remote.harmony_hub
          activity: 33813247
  - type: horizontal-stack
    cards:
    - type: entity-button
      entity: remote.harmony_hub
      name: Mute
      icon: 'mdi:volume-mute'
      icon_height: 100
      show_name: false
      tap_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: remote.harmony_hub
          device: 54950355
          command: Mute
    - type: entity-button
      entity: remote.harmony_hub
      name: Volume Down
      icon: 'mdi:volume-minus'
      icon_height: 100
      show_name: false
      tap_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: remote.harmony_hub
          device: 54950355
          command: VolumeDown   
    - type: entity-button
      entity: remote.harmony_hub
      name: Volume Up
      icon: 'mdi:volume-plus'
      show_name: false
      tap_action:
        action: call-service
        service: remote.send_command
        service_data:
          entity_id: remote.harmony_hub
          device: 54950355
          command: VolumeUp
- type: vertical-stack
  cards:
  - type: 'custom:text-divider-row'
    text: Bedroom TV
  - type: horizontal-stack
    cards:
    - type: custom:button-card
      entity: media_player.bedroom_tv
      show_name: false
      icon: mdi:power 
      color_type: card
      size: 50px
      styles:
        card:
        - height: 80px
      state:
      - value: 'on'
        color: red
      - value: 'off'
        color: none
      tap_action:
        action: call-service
        service: media_player.toggle
        service_data:
          entity_id: media_player.bedroom_tv
  - type: horizontal-stack
    cards:
    - type: custom:button-card
      entity: media_player.bedroom_tv
      show_name: false
      icon: mdi:television
      color: var(--paper-item-icon-color)
      styles:
        card:
        - height: 80px
      tap_action:
        action: call-service
        service: media_player.select_source
        service_data:
          entity_id: media_player.bedroom_tv
          source: TV
    - type: custom:button-card
      entity: media_player.bedroom_tv
      show_name: false
      icon: mdi:set-top-box
      color: var(--paper-item-icon-color)
      styles:
        card:
        - height: 80px
      tap_action:
        action: call-service
        service: media_player.select_source
        service_data:
          entity_id: media_player.bedroom_tv
          source: HDMI
  - type: horizontal-stack
    cards:
    - type: custom:button-card
      entity: media_player.bedroom_tv
      name: Mute
      icon: 'mdi:volume-mute'
      show_name: false
      color: var(--paper-item-icon-color)
      tap_action:
        action: call-service
        service: media_player.volume_mute
        service_data:
          entity_id: media_player.bedroom_tv
          is_volume_muted: true
    - type: custom:button-card
      entity: media_player.bedroom_tv
      name: Volume Down
      icon: 'mdi:volume-minus'
      show_name: false
      color: var(--paper-item-icon-color)
      tap_action:
        action: call-service
        service: media_player.volume_down
        service_data:
          entity_id: media_player.bedroom_tv  
    - type: custom:button-card
      entity: media_player.bedroom_tv
      name: Volume Up
      icon: 'mdi:volume-plus'
      show_name: false
      color: var(--paper-item-icon-color)
      tap_action:
        action: call-service
        service: media_player.volume_up
        service_data:
          entity_id: media_player.bedroom_tv