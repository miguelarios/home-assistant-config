name: Home Assistant
filter:
  include_entities:
    # Fans
    - fan.master_bedroom
    # Alarm
    - alarm_control_panel.ring_alarm
    # Garage
    - cover.garage
    # Climate
    - climate.upstairs_thermostat_mode
    - climate.downstairs_thermostat_mode
    # Lights
    - light.master_bedroom_lamps
    - light.master_bedroom
    - light.living_room_lamps
    - light.living_room
    - light.kitchen
    - light.dining
    - light.office_lamp_light
    # Temperature sensors
    - sensor.office_multi_sensor_temperature
    - sensor.master_bedroom_multi_sensor_temperature
    - sensor.living_room_multi_sensor_temperature
    - sensor.kitchen_multi_sensor_temperature
    # Christmas Lights
    - switch.12720_outdoor_smart_switch_switch
    - switch.nas_wr01z_power_plug_12a_switch_2
    - switch.nas_wr01z_power_plug_12a_switch
    - switch.sonoff_basic_relay
    # Cameras
    #- camera.doggie_cam
entity_config:
  climate.downstairs_thermostat_mode:
    name: Downstairs Thermostat
  climate.upstairs_thermostat_mode:
    name: Upstairs Thermostat
  light.living_room_lamps:
    name: Living Room Lamps
  light.master_bedroom_lamps:
    name: Master Bedroom Lamps
  fan.master_bedroom:
    name: Master Bedroom Fan
  alarm_control_panel.ring_alarm:
    name: Ring Alarm
  cover.garage:
    name: Garage
  light.master_bedroom:
    name: Master Bedroom Light
  light.living_room:
    name: Living Room Light
  light.kitchen:
    name: Kitchen Light
  light.dining:
    name: Dining Light
  light.office_lamp_light:
    name: Office Lamp
  # Temperature Sensors
  sensor.office_multi_sensor_temperature:
    name: Office Temperature
  sensor.master_bedroom_multi_sensor_temperature:
    name: Master Bedroom Temperature
  sensor.kitchen_multi_sensor_temperature:
    name: Kitchen Temperature
  sensor.living_room_multi_sensor_temperature:
    name: Living Room Temperature
  # Christmas Lights
  switch.12720_outdoor_smart_switch_switch:
    name: Christmas Outdoor Lights
    type: outlet
  switch.nas_wr01z_power_plug_12a_switch_2:
    name: Christmas Garlands 2
    type: outlet
  switch.nas_wr01z_power_plug_12a_switch:
    name: Christmas Garlands
    type: outlet
  switch.sonoff_basic_relay:
    name: Christmas Tree
    type: outlet